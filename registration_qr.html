<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDSC</title>
    <link rel="stylesheet" href="css/registration_qr.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="img/gdsc_logo.svg" />
  </head>
  <body>
    <div class="toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <img src="img/qr_line_left.png" alt="" class="pattern left" />
    <img src="img/qr_line_right.svg" alt="" class="pattern right" />
    <header>
      <div class="left-side-menu">
        <div class="logo">
          <img src="img/gdsc_logo.svg" alt="" />
          <h1 class="logo-title">GDSC AITU</h1>
        </div>
        <div class="menu">
          <ul class="menu-list">
            <li class="menu-item">
              <span class="icon-span" style="background-color: #4285f4"
                ><i class="fa-solid fa-house" style="left: 6.5px"></i></span
              ><span><a href="index.html">Home</a></span>
            </li>
            <li class="menu-item">
              <span class="icon-span"><i class="fa-solid fa-users"></i></span
              ><span><a href="#">About</a></span>
            </li>
            <li class="menu-item">
              <span class="icon-span" style="background-color: #f4b400"
                ><i class="fa-solid fa-message" style="left: 7px"></i> </span
              ><span><a href="#">Contact</a></span>
            </li>
          </ul>
        </div>
      </div>
      <div class="members">
        <ul class="members-list">
          <li>
            <button class="signup-button">
              <a href="signup.html" style="color: #fff">Sign Up</a>
            </button>
          </li>
        </ul>
      </div>
    </header>
    <div class="qr-wrapper">
      <div class="qr">
        <img src="img/qrcode.svg" alt="" class="qrcode" />
        <img src="img/gdsc_logo.svg" alt="" class="qr-gdsc-logo" />
      </div>
      <h1 class="qrcode-registration-title">
        Register to GDSC AITU by QR Code
      </h1>
      <ol>
        <li>Open Scanner on your Phone</li>
        <li>Redirect to our Telegram Bot</li>
        <li>Press /start</li>
        <li>Proceed to following link</li>
      </ol>
      <div class="links">
        <p>Desktop user? <a href="#" class="direct-link">Direct Link</a></p>
        <p>
          Already have an account?

          <a href="login.html" class="log-in">Log in</a>
        </p>
      </div>
    </div>
    <script src="js/navbar.js"></script>
  </body>
</html>
