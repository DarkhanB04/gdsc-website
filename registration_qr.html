<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDSC</title>
    <link rel="stylesheet" href="css/registration_qr.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="icon" type="image/x-icon" href="img/gdsc_logo.svg" />
  </head>
  <body>
    <div class="toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <img src="img/qr_line_left.png" alt="" class="pattern left" />
    <img src="img/qr_line_right.svg" alt="" class="pattern right" />
    <header>
      <div class="left-side-menu">
        <div class="logo">
          <img src="img/gdsc_logo.svg" alt="" />
          <h1 class="logo-title">GDSC AITU</h1>
        </div>
        <div class="menu">
          <ul class="menu-list">
            <li class="menu-item"><a href="index.html">Home</a></li>
            <li class="menu-item"><a href="#">About</a></li>
            <li class="menu-item"><a href="#">Events</a></li>
            <li class="menu-item"><a href="#">Staff</a></li>
            <li class="menu-item"><a href="#">Contact</a></li>
            <li class="menu-item"><a href="#">Workshops</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="qr-wrapper">
      <div class="qr">
        <img src="img/qrcode.svg" alt="" class="qrcode" />
        <img src="img/gdsc_logo.svg" alt="" class="qr-gdsc-logo" />
      </div>
      <h1 class="qrcode-registration-title">
        Register to GDSC AITU by QR Code
      </h1>
      <ol>
        <li>Open Scanner on your Phone</li>
        <li>Redirect to our Telegram Bot</li>
        <li>Press /start</li>
        <li>Proceed to following link</li>
      </ol>
      <div class="links">
        <p>Desktop user? <a href="#" class="direct-link">Direct Link</a></p>
        <p>
          Already have an account?
          <a href="login.html" class="log-in">Log in</a>
        </p>
      </div>
    </div>
    <script src="js/navbar.js"></script>
  </body>
</html>
